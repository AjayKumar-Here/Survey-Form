<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Survey Form</title>
</head>
<body>

  <div class="container">

   <head>
     <h1 id="title" class="title">Survey Form</h1>
     <p id="description" class="description">Thanks For Using This Survey Form</p>
   </head>

    <form id="survey-form">

      <div class="form-survey">
        <label id="name-label">Name</label> 
        <input type="text" id="name" class="form-control" placeholder="Please Enter your Name" required>
      </div>

      <div class="form-survey">
        <label id="email-label">Email</label> 
        <input type="email" id="email" class="form-control" placeholder="Please Enter your Email" required>
      </div>

      <div class="form-survey">
        <label id="number-label">Age</label>   
        <input type="number" id="number" class="form-control" min="10" max="100" placeholder="Please Enter your Age">
      </div>

      <div class="form-survey">
        <label>Profession </label> 
          <select id="dropdown" class="form-control" name="prefession">
            <option value="Medical">Medical</option>
            <option value="Engineer">Engineer</option>
            <option value="Teacher">Teacher</option>
            <option value="Former">Former</option>
            <option value="others">Others</option>
          </select>
       
        
      </div>

      <div class="form-survey">
        <label  name="gender">Gender</label>

        <label  name="gender"><input type="radio" class="input-radio" value="male" name="gender">Male</label>
        
        <label  name="gender"><input type="radio" class="input-radio" value="female" name="gender">Female</label>
        
        <label   name="gender"><input type="radio" class="input-radio" value="others" name="gender">Others</label>
  
      </div>

      <div class="form-survey">
        <label>What is want to do in your Weekend ?</label>
        <label><input id="checkbox"  class="input-checkbox" type="checkbox" value="vacation">Vacation Time</label> 
        <label><input id="checkbox" class="input-checkbox"  type="checkbox" value="movie">Movie Time</label>
        <label><input id="checkbox" class="input-checkbox"   type="checkbox" value="learn New Stuffs">Learn New Stuffs</label>
       
      </div>

      <div class="form-survey">
          <textarea class="input-textarea" placeholder="Please Comments Here"></textarea>
      </div>

      <div class="form-survey">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
    </div>

 </form>
</div>
  
</body>
</html>
